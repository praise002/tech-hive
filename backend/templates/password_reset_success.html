<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      
      .email-container {
        max-width: 640px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      
      .header {
        background: #7289da; /* Background color */
        padding: 40px 20px;
        text-align: center;
      }
      
      .header h1 {
        color: white;
        font-size: 24px;
        margin: 0;
      }
      
      .content {
        padding: 20px;
        text-align: center;
      }
      
      .content p {
        color: #737f8d;
        font-size: 18px;
        line-height: 1.5;
      }
      
      .footer {
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }
      
      .footer a {
        color: #1eb0f4;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section -->
      <div class="header">
        <h1>Password Reset Confirmation</h1>
      </div>

      <!-- Content Section -->
      <div class="content">
        <p>
          <b>Hey {{ name }},</b><br />
          Your password was reset successfully. Log in and start exploring the latest tech articles, tutorials, and insights on TechHive. Welcome back!
        </p>

        <p style="margin-top: 30px;">
          <a href="{{ frontend_url }}/login" style="display: inline-block; padding: 12px 24px; background-color: #7289da; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">Log In Now</a>
        </p>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p style="margin-top: 20px; font-size: 14px; color: #99AAB5;">If you didn't request this password reset, please contact our support team immediately.</p>
      </div>
    </div>
  </body>
</html>
