<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tech Hive{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #eff1f1;
        }
        
        /* Tech Hive Colors */
        .bg-dark { background-color: #1e1e1e; }
        .bg-primary { background-color: #262a2a; }
        .bg-white { background-color: #fcfcfc; }
        .bg-cream { background-color: #ffeddd; }
        .bg-light { background-color: #ffebe4; }
        .bg-neutral { background-color: #eff1f1; }
        .bg-mint { background-color: #effdee; }
        
        .text-dark { color: #1e1e1e; }
        .text-primary { color: #262a2a; }
        .text-secondary { color: #889392; }
        .text-primary-light { color: #ee6649; }
        .text-orange { color: #fdb87f; }
        .text-orange-dark { color: #d67917; }
        .text-red { color: #a32816; }
        .text-green { color: #2ea316; }
        .text-lime { color: #34c759; }
        .text-honey { color: #f58f29; }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fcfcfc;
        }
        
        /* Header */
        .email-header {
            background-color: #262a2a;
            padding: 30px 40px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fcfcfc;
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        
        /* Content */
        .email-content {
            padding: 40px;
            background-color: #fcfcfc;
        }
        
        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e1e1e;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #262a2a;
            margin: 30px 0 15px 0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #262a2a;
            margin: 0 0 15px 0;
        }
        .text-small {
            font-size: 14px;
            color: #889392;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #ee6649;
            color: #fcfcfc;
        }
        .btn-secondary {
            background-color: #262a2a;
            color: #fcfcfc;
        }
        .btn-outline {
            background-color: transparent;
            color: #ee6649;
            border: 2px solid #ee6649;
        }
        
        /* Info box */
        .info-box {
            background-color: #ffebe4;
            border-left: 4px solid #ee6649;
            padding: 20px;
            margin: 25px 0;
            border-radius: 6px;
        }
        .success-box {
            background-color: #effdee;
            border-left: 4px solid #2ea316;
        }
        .warning-box {
            background-color: #ffeddd;
            border-left: 4px solid #f58f29;
        }
        .error-box {
            background-color: #ffd7c9;
            border-left: 4px solid #a32816;
        }
        
        /* Details table */
        .details-table {
            width: 100%;
            margin: 25px 0;
            border-collapse: collapse;
        }
        .details-table td {
            padding: 12px 0;
            border-bottom: 1px solid #eff1f1;
        }
        .details-table td:first-child {
            color: #889392;
            font-weight: 500;
        }
        .details-table td:last-child {
            color: #262a2a;
            font-weight: 600;
            text-align: right;
        }
        
        /* Footer */
        .email-footer {
            background-color: #eff1f1;
            padding: 30px 40px;
            text-align: center;
        }
        .email-footer p {
            font-size: 14px;
            color: #889392;
            margin: 5px 0;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #889392;
            text-decoration: none;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .email-content {
                padding: 25px 20px !important;
            }
            .email-header {
                padding: 25px 20px !important;
            }
            h1 {
                font-size: 22px !important;
            }
            .btn {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="email-container" cellspacing="0" cellpadding="0" border="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <a href="{{ frontend_url }}" class="logo">Tech Hive</a>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p style="font-weight: 600; color: #262a2a; margin-bottom: 10px;">Tech Hive</p>
                            <p>Building the future of technology, together.</p>
                            
                            <div class="social-links">
                                <a href="#">Twitter</a> • 
                                <a href="#">LinkedIn</a> • 
                                <a href="#">GitHub</a>
                            </div>
                            
                            <p style="margin-top: 20px;">
                                <a href="{{ frontend_url }}/dashboard/subscription" style="color: #889392;">Manage Subscription</a> • 
                                <a href="{{ frontend_url }}/support" style="color: #889392;">Support</a>
                            </p>
                            
                            <p style="margin-top: 15px; font-size: 12px;">
                                &copy; {% now "Y" %} Tech Hive. All rights reserved.<br>
                                You're receiving this email because you have an account with Tech Hive.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
