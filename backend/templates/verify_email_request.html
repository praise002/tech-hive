<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5YzKU6pD3wRNg+U9s72i5LkzM+0U6+p0U52l5rS3k5q5p5r4vJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F9F9F9;
            font-family: 'Ubuntu', sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .otp {
            font-size: 50px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
        }
        .note {
            font-size: 14px;
            color: #737F8D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey {{ name }},</h2>
        <p>Please use the OTP below to verify your email:</p>
        <div class="otp">{{ otp }}</div>
        <p class="note">Note: The OTP expires in 15 minutes and can only be used once.</p>
    </div>
</body>
</html>
