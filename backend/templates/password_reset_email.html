<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300;400&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet" />
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      
      .email-container {
        max-width: 640px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      
      .header {
        background: #7289da;
        padding: 40px 20px;
        text-align: center;
      }
      
      .content {
        padding: 20px;
        text-align: center;
      }
      
      .otp {
        font-size: 50px;
        font-weight: bold;
        color: black;
        margin: 20px 0;
      }
      
      .note {
        font-size: 13px;
        color: #737f8d;
        font-style: italic;
      }
      
      .footer {
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }
      
      .footer a {
        color: #1eb0f4;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section -->
      <div class="header">
        <h1 style="color: white; font-size: 24px;">Password Reset</h1>
      </div>

      <!-- Content Section -->
      <div class="content">
        <p style="color: #737F8D; font-size: 18px;">
          <b>Hey {{ name }},</b><br />
          Please use the OTP below to reset your password.
        </p>

        <!-- OTP Display -->
        <div class="otp">{{ otp }}</div>

        <!-- Note -->
        <p class="note">Note: The OTP expires in 15 minutes and can only be used once.</p>
      </div>

      <!-- Footer Section -->
      <div class="footer">
        <p style="color: #99AAB5; font-size: 12px;">
          <a href="#" target="_blank">Visit our site</a> â€¢
          <a href="{{ frontend_url }}" target="_blank">@TECH HIVE</a>
        </p>
      </div>
    </div>
  </body>
</html>
